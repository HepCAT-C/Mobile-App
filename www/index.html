<!Doctype html>
<html  ng-app="app">
<head>
<title>
MyHealth
</title>
<link rel="stylesheet" href="lib/ionic/css/ionic.css"/>
<script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
</head>
<body ng-controller ="sidemenu">
<ion-pade>
<ion-header-bar class="bar bar-header bar-positive">
<button class="button ion-navicon-round icon button-clear" ng-click="toggleLeft()">
</button>
<h1 class="title">My Health</h1>
</ion-header-bar>
<!-- side menus -->
<ion-side-menus>
<ion-side-menu side="left">
<ion-header-bar class="bar-positive">
</ion-header-bar>
<ion-list>
<ion-item style="margin-top:100px"> Home</ion-item>
</ion-list>
<ion-list>
<ion-item>Contents</ion-item>
</ion-list>
<ion-list>
<ion-item>Medicines</ion-item>
</ion-list>
<ion-list>
<ion-item>Appointments</ion-item>
</ion-list>
</ion-side-menu>


<ion-side-menu-content>
<ion-content  ng-controller ="login" class="padding">
<div class="card" style="margin-top:50px">
  <div class="container">
  <div class="list">
  <label class="item item-input">
  <input type="text" placeholder="Name">
  </label>
    <label class="item item-input">
    <input type="text" placeholder="Phonenumber">
    </label>
      <label class="item item-input">
        <input type="text" placeholder="PIN">
      </label>
    </div>
  </div>
</div>
<div class="padding" style="margin-top:20px">
<button class="button button-positive button-block" style="margin-top:50px">
Login
</button>
</div>
<div class="pull-left" style="margin-left:100Px">
<a href="">Forgot PIN</a> or <a href="">Join Now!</a></div>
</ion-content>
</ion-side-menu-content>
</ion-side-menus>
<ion-footer-bar class="bar bar-footer bar-stable">
<p>Sparrow Mobiles</p>
</ion-footer-bar>
</ion-pade>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
