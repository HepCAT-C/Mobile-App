<html>

<head>
    <meta charset="utf-8">
    <title>My Health</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="app" ng-controller="sidemenu">
    <ion-pade>
        <ion-header-bar class="bar  bar-header bar-positive">
            <button class="button button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
             <h1 class="title">My Health</h1>
        </ion-header-bar>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
        -->
        <ion-side-menus>
            <ion-side-menu side="left">
                <ion-list>
                    <ion-item menu-close="" style="margin-top:100px" ui-sref="dashboard"> Home</ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close="" ui-sref="contacts.list">Contents</ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close="" ui-sref="presciptions.list">Medicines</ion-item>
                </ion-list>
                <ion-list>
                    <ion-item menu-close="" ui-sref="appointments.list">Appointments</ion-item>
                </ion-list>
            </ion-side-menu>
            <ion-side-menu-content>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
        </ion-side-menus>
            <ion-footer-bar class="bar bar-footer bar-stable">
                <h6>Sparrow Mobiles</h6>
            </ion-footer-bar>
        </ion-pade>
</body>

</html>
