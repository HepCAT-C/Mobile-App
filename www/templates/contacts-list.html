<ion-header-bar class="bar bar-stable bar-subheader">
    <h2 class="title"> Contacts</h2>
    <button class="button ion-plus button-positive" ui-sref="^.add"></button>
</ion-header-bar>
<ion-content class="padding">
    <div class="card">
        <div class="container">
            <div class="list">
                <div class="item" ng-repeat="contact in contactInfo">
                    <div class="item item-button-right">
                        <span class="row">
                       <span class="col">
                        <h3>{{contact.name}}</h3>
                        </span>
                        <span class="col">
                        <h3>{{contact.info}}</h3>
                        </span>
                        </span>
                        <p>{{contact.phone}}</p>
                        <button class="button button-positive">
                            <i class="icon ion-ios-telephone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
