<!Doctype html>
<head>
<link rel="stylesheet" href="lib/ionic/css/ionic.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<ion-pade>
<ion-header-bar class="bar bar-positive bar-header">
	<h1 class="title">My Health</h1>
</ion-header-bar>
<ion-header-bar class="bar bar-stable bar-subheader">
	<h2 class="title"> Contacts</h2>
</ion-header-bar>
<ion-content ng-controller="Caller" class="padding">
<div class="card " 
<div class="container" >
<div class="list">
<div class="item item-avatar" ng-repeat="doctor in doc">
  <div class="item item-button-right">

   <h4>{{doctor.name}}</h4>
      <p>{{doctor.phonenumber}}</p> 

      <button class="button button-positive">
			      <i class="icon ion-ios-telephone"></i>
			      </button>

			      </div>
 </div>
 			      </div>
</div>
</div>
</ion-content>
<ion-footer-bar class="bar bar-footer bar-stable">
  <h6 class="title" >sparrow Mobiles</h6>
</ion-footer-bar>
</ion-pade>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
