<!Doctype html>
<head>
<link rel="stylesheet" href="lib/ionic/css/ionic.css"/>
<link rel="stylesheet" href="css/style.css"/>
<title>My Health</title>
</head>
<!-- <body ng-app="app"> -->
<body>
<ion-pade>

<ion-header-bar class="bar bar-header bar-positive padding"> 
<h1 class="title">My Health</h1>
</ion-header-bar>
<ion-content ng-controller="AppCtrl" class="padding">
<!--<div class="wrapper"> -->

     <div class="card">
     <div class="item item-text-wrap">
    
      <h4 class="padding"> 
        welcome {{name}}, to My Health App.
      </h4>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Doctor Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Appointment Date</span>
    <input type="datetime-local" placeholder="05-31-2014">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Location</span>
    <input type="text" placeholder="1234 applect">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <input type="text" placeholder="general appointment">
  </label>
</div>

      <button class="button button-positive button-block">
        Submit
      </button>
      </div>
     </div>
</ion-content>
<ion-footer-bar class="bar bar-footer bar-positive">
  <h6 class="title" >sparrow Mobiles</h6>
</ion-footer-bar>
</ion-pade>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
</body>

</html>
